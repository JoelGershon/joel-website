<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joel Cheats</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffe5;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      color: #ffd700;
      border-bottom: 2px solid #555;
      padding-bottom: 5px;
    }
    .script-box {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      position: relative;
    }
    .script-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .script-code {
      background-color: #111;
      color: #00ff88;
      padding: 10px;
      font-family: monospace;
      overflow-x: auto;
      white-space: nowrap;
      border-radius: 5px;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #00ffe5;
      border: none;
      color: black;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .empty-box {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Joel Cheats</h1>

  <!-- Section 1: Dead Rails -->
  <div class="section">
    <h2>üî´ Dead Rails</h2>

    <div class="script-box">
      <div class="script-title">‚ò†Ô∏è Instant Killer Script</div>
      <div class="script-code" id="deadrails1">
        loadstring(game:HttpGet('https://raw.githubusercontent.com/m00ndiety/Malee-Instant-kill/refs/heads/main/obf_text_a46b87d4.lua.txt'))()
      </div>
      <button class="copy-btn" onclick="copyScript('deadrails1')">Copy</button>
    </div>

  </div>

  <!-- Section 2: Blox Fruits -->
  <div class="section">
    <h2>üçç Blox Fruits</h2>
    <div class="empty-box">No scripts added yet.</div>
  </div>

  <script>
    function copyScript(id) {
      const code = document.getElementById(id).innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("‚úÖ Script copied to clipboard!");
      });
    }
  </script>

</body>
</html>
