<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luffy Cheats</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    /* Hamburger Icon */
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      padding: 16px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
      color: white;
      background-color: #111;
      border-bottom-right-radius: 8px;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    /* Sections */
    section {
      padding: 60px 20px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- ‚ò∞ Hamburger Icon -->
  <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <a href="#deadrails">Dead Rails</a>
    <a href="#bloxfruits">Blox Fruits</a>
    <a href="#executer">Executer</a>
  </div>

  <!-- Content Sections -->
  <section id="deadrails">
    <h2>üöÇ Dead Rails</h2>
    <p>Put your Dead Rails scripts here.</p>
  </section>

  <section id="bloxfruits">
    <h2>üçç Blox Fruits</h2>
    <p>Put your Blox Fruits scripts here.</p>
  </section>

  <section id="executer">
    <h2>üß† Ronix Executer</h2>
    <p>Add your executor info and download/tutorial here.</p>
  </section>

  <!-- Existing Scripts -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.width = (sidebar.style.width === "250px") ? "0" : "250px";
    }

    // Your existing scripts can be included here
    // For example:
    // function existingFunction() {
    //   // Existing functionality
    // }
  </script>

</body>
</html>
