<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luffy Cheats</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    header {
      background: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .burger, .discord-icon {
      cursor: pointer;
    }

    .burger {
      font-size: 24px;
    }

    .discord-icon img {
      width: 28px;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: -250px;
      width: 250px;
      background: #2c2c2c;
      height: 100%;
      transition: 0.3s;
      padding-top: 20px;
      z-index: 998;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #444;
    }

    main {
      padding: 80px 20px 20px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .section-title {
      font-size: 22px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .script-box {
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      position: relative;
    }

    .script-box pre {
      background: #111;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00b894;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .executers-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .executers-tabs button {
      padding: 10px 15px;
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
    }

    .executers-tabs button.active {
      background: #00cec9;
    }

    @media screen and (max-width: 600px) {
      .executers-tabs {
        flex-direction: column;
      }

      .copy-btn {
        top: unset;
        bottom: 10px;
      }
    }
  </style>
</head>
